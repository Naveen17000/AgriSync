<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSync - Seller Home</title>
    
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.user-info {
    display: flex;
    align-items: center;
}

.user-info i {
    font-size: 2em;
    margin-right: 10px;
    color: #f1c40f; /* Orange color for icon */
}

.user-info span {
    margin-right: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.warehouse-list,
.empty-orders,
.empty-equipments {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
}

.warehouse-item {
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
    margin-bottom: 15px;
}

.warehouse-item h4 {
    margin-bottom: 5px;
}

.warehouse-item a {
    color: #2ecc71; /* Green color for link */
    text-decoration: none;
}

.empty-orders,
.empty-equipments {
    text-align: center;
}

.add-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    background-color: #2ecc71; /* Green color for button */
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.add-btn i {
    font-size: 1.2em;
}

</style>
<body>
    <header>
        <div class="user-info">
            <i class="fas fa-store"></i> <span>John Doe</span>
            <span>SL12345</span> </div>
    </header>
    <main>
        <h2>My Warehouses</h2>
        <div class="warehouse-list">
            <div class="warehouse-item">
                <h4>Warehouse 1</h4>
                <p>Location: City, State</p>
                <p>Capacity: 100 tons</p>
                <a href="#">View Details</a>
            </div>
            </div>
        <h2>Current Orders</h2>
        <div class="empty-orders">
            <p>You don't have any current orders.</p>
        </div>
        <h2>Equipment for Rent</h2>
        <div class="empty-equipments">
            <p>No equipment currently available for rent.</p>
        </div>
        <button class="add-btn">
            Add Warehouses/Equipments <i class="fas fa-plus"></i>
        </button>
    </main>
</body>
</html>
